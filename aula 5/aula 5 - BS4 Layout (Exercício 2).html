<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Aula 5 - Exercício 2</title>
</head>

<style>
    body {
        margin: 8px
    }

    p,
    label {
        font-weight: bold;
    }

    label[for=cargo],
    label[for=area] {
        margin-right: 8px;
        font-weight: normal
    }
</style>

<body>
    <div class="jumbotron">
        <p aling="justify">
            <h1>Exercício 2</h1>
            <hr />
            <div align="center">
                <img src="exercicio-2.png" title="Exercício 1 - Exemplo" alt="exercicio-1.png" />
            </div>
        </p>
    </div>

    <br />

    <form id="exercicio-2" action="aula 5 - BS4 Layout (Exercício 2).html" method="GET" target="blank_">
        <fieldset class="form-group">
            <legend>Dados pessoais</legend>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" name="nome" placeholder="Digite seu nome" />
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" name="endereco" placeholder="Digite seu endereço" />
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" class="form-control" name="cidade" placeholder="Digite sua cidade" />
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select class="form-control" id="estado" name="estado">
                    <option value="invalid" disabled selected>Escolha o estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <legend>Dados profissionais</legend>
            <div class="form-group">
                <label>Natureza do Cargo</label>
                <div class="form-inline">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cargo" value="gerencia" />
                        <label for="cargo">Gerência</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cargo" value="financeiro" />
                        <label for="cargo">Financeiro</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cargo" value="recepcao" />
                        <label for="cargo">Recepção</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cargo" value="administrativo" />
                        <label for="cargo">Administrativo</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cargo" value="juridico" />
                        <label for="cargo">Jurídico</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Área de interesse</label>
                <div class="form-inline">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="area" value="computacao" />
                        <label for="area">Computação</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="area" value="biologia" />
                        <label for="area">Biologia</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="area" value="meioambiente" />
                        <label for="area">Meio Ambiente</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="area" value="engenharia" />
                        <label for="area">Engenharia</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="area" value="historia" />
                        <label for="area">História</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="mini">Mini-currículo:</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
        </fieldset>
        <div class="col-md-4 text-center">
            <input type="submit" value="Enviar" class="btn btn-primary" />
            <input type="reset" value="Limpar" class="btn btn-secondary" />
        </div>
    </form>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $('#exercicio-2').onClick(function () {

        });
    </script>
</body>

</html>
